<!DOCTYPE html>

<body>
    <h1>Day 3 Assignment 1</h1>
    <h2>Q1</h2>
    <script>
        no = prompt("Enter A number:");
        function a(n){ 
            if(n%2 == 0){
                return "even"
            }
            if(n%2 == 1){
                return "odd"    
            }
            else{
                return "not"
            }   
        }
        console.log(`${no} is an ${a(no)} Number.`)
    </script>
</body>
